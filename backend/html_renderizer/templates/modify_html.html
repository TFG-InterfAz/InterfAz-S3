{% extends "base.html" %}

{% block titulo %}Modify HTML Entry{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit HTML Entry</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="id_prompt" class="form-label">Prompt</label>
            {{ form.prompt}}
        </div>

        <div class="mb-3">
            <label for="id_html_code" class="form-label">HTML Code</label>
            {{ form.html_code}}
        </div>

        <div class="mb-3">
            <label for="id_ai" class="form-label">AI Model</label>
            {{ form.ai}}
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'show_all_html' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
