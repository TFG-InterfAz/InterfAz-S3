{% extends "base.html" %}

{% block titulo %}Ask the AI{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Ask the AI</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if response %}
        <div class="mt-4">
            <h2>AI Response:</h2>
            <pre class="p-3 bg-light border rounded">{{ response }}</pre>
        </div>
    {% endif %}
</div>
{% endblock %}
