{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}InterfAz{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">InterfAz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/ask/starcoder">Ask Starcoder AI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ask/ollama">Ask Ollama AI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prompts/starcoder">Starcoder's Prompts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prompts/ollama">Ollama's Prompts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/store_code">Store Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/get_all_html">Show all html generated</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
