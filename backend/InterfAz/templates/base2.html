{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}InterfAz{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Include Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar Navigation -->
        <div class="dashboard-nav">
            <header>
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                <a href="#" class="brand-logo">
                    <i class="fas fa-anchor"></i> <span>InterfAz</span>
                </a>
            </header>
            <nav class="dashboard-nav-list">
                <a href="/" class="dashboard-nav-item"><i class="fas fa-home"></i> Home</a>
                <a href="https://github.com/TFG-InterfAz" class="dashboard-nav-item active"><i class="fas fa-tachometer-alt"></i>GitHub</a>
                <div class="dashboard-nav-dropdown">
                    <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle">
                        <i class="fas fa-photo-video"></i> Ask the IA
                    </a>
                    <div class="dashboard-nav-dropdown-menu">
                        <a href="/ask/" class="dashboard-nav-dropdown-item">Starcoder</a>
                        <a href="/" class="dashboard-nav-dropdown-item">Ollama</a>
                    </div>
                </div>
                <div class="dashboard-nav-dropdown">
                    <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle">
                        <i class="fas fa-users"></i> Users
                    </a>
                    <div class="dashboard-nav-dropdown-menu">
                        <a href="/" class="dashboard-nav-dropdown-item">All</a>
                    </div>
                </div>
                <div class="dashboard-nav-dropdown">
                    <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle">
                        <i class="fas fa-money-check-alt"></i> Prompts asked
                    </a>
                    <div class="dashboard-nav-dropdown-menu">
                        <a href="/prompts/" class="dashboard-nav-dropdown-item">Starcoder</a>
                        <a href="/" class="dashboard-nav-dropdown-item">Ollama</a>
                    </div>
                </div>
                <a href="/" class="dashboard-nav-item"><i class="fas fa-cogs"></i> Settings</a>
                <a href="/" class="dashboard-nav-item"><i class="fas fa-user"></i> Profile</a>
                <div class="nav-item-divider"></div>
                <a href="/" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>
        <!-- Main Content Area -->
        <div class="dashboard-app">
            <header class="dashboard-toolbar">
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
            </header>
            <div class="dashboard-content">
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include the JavaScript -->
    <script>
        const mobileScreen = window.matchMedia("(max-width: 990px )");
        $(document).ready(function () {
            $(".dashboard-nav-dropdown-toggle").click(function () {
                $(this).closest(".dashboard-nav-dropdown")
                    .toggleClass("show")
                    .find(".dashboard-nav-dropdown")
                    .removeClass("show");
                $(this).parent()
                    .siblings()
                    .removeClass("show");
            });
            $(".menu-toggle").click(function () {
                if (mobileScreen.matches) {
                    $(".dashboard-nav").toggleClass("mobile-show");
                } else {
                    $(".dashboard").toggleClass("dashboard-compact");
                }
            });
        });
    </script>
</body>
</html>
